<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>TP01</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
 <form id="form" method="post">
    <div>
        <label for="name">Nom :</label>
        <input type="text" id="name" name="user_name">
    </div>
    <div>
        <label for="name">Prénom :</label>
        <input type="text" id="firstname">
    </div>
    <div>
        <label for="name">Adresse :</label>
        <input type="text" id="asresse">
    </div>
    <div>
        <label for="name">Code Postal :</label>
        <input type="text" id="cp">
    </div>
    <div>
        <label for="name">Ville :</label>
        <input type="text" id="ville">
    </div>
    <div>
        <label for="name">Téléphone :</label>
        <input type="text" id="phone">
    </div>
    <div>
        <label for="name">Email :</label>
        <input type="email" id="email">
    </div>
    <div>
    	<p>Civilité :</p>
        <input type="radio" id="male" name="civilité" value="male">
        <label for="male">M</label</label>
        <input type="radio" id="female" name="civilité" value="female">
        <label for="female">M</label</label>
    </div>
    <div>
        <label for="name">Login :</label>
        <input type="text" id="login">
    </div>
    <div>
        <label for="name">Password :</label>
        <input type="password" id="password" required="password">
    </div>
    <input type="submit" id="submit" value="confirmer">
</form>
</body>
</html>
